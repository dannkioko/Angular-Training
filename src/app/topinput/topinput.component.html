<div class="container">
    <div class="row">
        <div class="col-xs-10">
            <p>Add new Server</p>
            <hr>
            <div class="form-group">
                <label for="name">Server Name</label>
                <input type="text" id="name" class="form-control" [(ngModel)]="servername"/>
                <p>{{ servername }}</p>
            </div>
            <div class="form-group">
                <label for="name">Server Content</label>
                <input type="text" id="name" class="form-control"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [ngStyle] = '{"margin-right":"20px"}'>Add Server</button>
                <button class="btn btn-primary">Add Server Blueprint</button>
            </div>       
        </div>
    </div>
</div>
